<head>
    <style> body { margin: 0; } </style>
    <script src="//unpkg.com/3d-force-graph"></script>
  </head>
  
  <body>
  
    <div id="3d-graph"></div>
  
    <script>
      const elem = document.getElementById('3d-graph');
      const Graph = ForceGraph3D()(elem)
        .jsonUrl("bestseller.json")
        .linkWidth('value')
        .nodeAutoColorBy(node => node.category.toString())
        .nodeVal('value')
        .linkWidth(link => link.value)
        // .nodeLabel(node => `name: ${node.name}`)
    </script>
  </body>
